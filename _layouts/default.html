<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
{% seo %}
<meta name="google-site-verification" content="XADhY2kHDRxnYk86XPkcc90r7h5R1oIpdk4vC0MsuzE" />
{% if page.thumbnail %}
    <meta property="og:image" content="{{site.url}}{{ page.thumbnail }}" />
    {% endif %}
  </head>

  <body>

    <header>
      <div class="container">
        <a id="a-title" class="a-title-overwrite" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>
        <div id="social-holder">
          <a class="social-icons" href="https://www.linkedin.com/in/jashim/" target="_blank"><img alt="Linkedin" src="/assets/images/linkedin.png"></a>
          <a class="social-icons" href="https://app.hackthebox.com/profile/5674" target="_blank"><img alt="HackTheBox" src="/assets/images/htb.png"></a>
          <a class="social-icons" href="https://twitter.com/0xJ4shim" target="_blank"><img alt="Twitter" src="/assets/images/twitter.png"></a>
          <a class="social-icons" href="https://github.com/0xjashim" target="_blank"><img alt="Github" src="/assets/images/github.png"></a>
        </div>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
    <footer>
      <div class="container" id="footer">
        <a href="/about.html">About</a> | <a href="mailto:jashimcmt@gmail.com">Contact</a> | <a href="/feed.xml">Feed</a><br>
      </div>
    </footer>
  </body>
</html>
